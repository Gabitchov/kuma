apiVersion: v1
kind: Pod
metadata:
  annotations:
    docs: Documentation
    getkonvoy.io/mesh: default
    getkonvoy.io/sidecar-injected: "true"
    getkonvoy.io/transparent-proxying: enabled
    getkonvoy.io/transparent-proxying-port: "15001"
  creationTimestamp: null
  labels:
    run: busybox
  name: busybox
spec:
  containers:
  - image: busybox
    name: busybox
    resources: {}
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: default-token-w7dxf
      readOnly: true
  - env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: INSTANCE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: KONVOY_CONTROL_PLANE_XDS_SERVER_ADDRESS
      value: konvoy-control-plane.konvoy-system
    - name: KONVOY_CONTROL_PLANE_XDS_SERVER_PORT
      value: "5678"
    - name: KONVOY_MESH
      value: default
    - name: KONVOY_DATAPLANE_ID
      value: $(POD_NAME).$(POD_NAMESPACE).$(KONVOY_MESH)
    - name: KONVOY_DATAPLANE_SERVICE
      value: $(POD_NAME).$(POD_NAMESPACE).$(KONVOY_MESH)
    image: konvoy/konvoy-sidecar:latest
    imagePullPolicy: IfNotPresent
    livenessProbe:
      exec:
        command:
        - wget
        - -qO-
        - http://localhost:9901
    name: konvoy-sidecar
    readinessProbe:
      exec:
        command:
        - wget
        - -qO-
        - http://localhost:9901
    resources:
      limits:
        cpu: 50m
        memory: 64M
    securityContext:
      runAsGroup: 5678
      runAsUser: 5678
  initContainers:
  - command:
    - sh
    - -c
    - sleep 5
    image: busybox
    name: init
    resources: {}
  - args:
    - -p
    - "15001"
    - -u
    - "5678"
    - -g
    - "5678"
    - -m
    - REDIRECT
    - -i
    - '*'
    - -b
    - '*'
    image: konvoy/konvoy-init:latest
    imagePullPolicy: IfNotPresent
    name: konvoy-init
    resources:
      limits:
        cpu: 100m
        memory: 50M
      requests:
        cpu: 10m
        memory: 10M
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
  volumes:
  - name: default-token-w7dxf
    secret:
      secretName: default-token-w7dxf
status: {}
