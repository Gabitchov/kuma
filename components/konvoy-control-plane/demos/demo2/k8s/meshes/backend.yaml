---
apiVersion: v1
kind: Namespace
metadata:
  name: demo2-meshes-backend
  labels:
    getkonvoy.io/sidecar-injection: enabled

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: demo2-meshes-backend
data:
  kong.yml: |
    _format_version: "1.1"

    services:
    - name: mockbin.org
      url: http://mockbin.org
      routes:
      - name: default
        paths:
        - /
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo2-meshes-backend
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8000
  selector:
    app: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-service-account
  namespace: demo2-meshes-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: demo2-meshes-backend
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-service-account
      containers:
      - name: backend
        image: "kong:1.1.2-alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: KONG_ADMIN_LISTEN
          value: "off"
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_DECLARATIVE_CONFIG
          value: "/etc/kong/kong.yml"
        volumeMounts:
        - name: backend-config
          mountPath: /etc/kong
        livenessProbe:
          exec:
            command:
            - curl
            - -s
            - http://localhost:8000
        readinessProbe:
          exec:
            command:
            - curl
            - -s
            - http://localhost:8000
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: backend-config
        configMap:
          name: backend-config
