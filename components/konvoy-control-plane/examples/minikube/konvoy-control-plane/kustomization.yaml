resources:
- konvoy-control-plane.yaml
- rbac.yaml
- crds/mesh.getkonvoy.io_dataplanes.yaml
- crds/mesh.getkonvoy.io_meshes.yaml
- crds/mesh.getkonvoy.io_proxytemplates.yaml

patchesStrategicMerge:
- konvoy-injector-webhook-ca.yaml

secretGenerator:
- namespace: konvoy-system
  name: konvoy-injector-tls-cert
  type: kubernetes.io/tls
  files:
  - tls.crt=konvoy-injector/tls.crt
  - tls.key=konvoy-injector/tls.key
generatorOptions:
  disableNameSuffixHash: true
